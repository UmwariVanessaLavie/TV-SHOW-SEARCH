<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Search System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #e74c3c);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .search-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #ecf0f1;
        }

        .search-container {
            display: flex;
            gap: 15px;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 18px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .search-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .search-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            padding: 30px;
        }

        .results-header {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .show-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .show-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            border-color: #e74c3c;
        }

        .show-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(45deg, #3498db, #2980b9);
        }

        .show-content {
            padding: 20px;
        }

        .show-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .show-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .genre-tag {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .show-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
            text-align: justify;
        }

        .show-meta {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            font-size: 0.9em;
            color: #7f8c8d;
            border-top: 1px solid #ecf0f1;
            padding-top: 15px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #ecf0f1;
            border-top: 3px solid #e74c3c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 30px;
            color: #e74c3c;
            background: #ffeaa7;
            border-radius: 10px;
            margin: 20px;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .stats {
            background: #34495e;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ TV Show Search</h1>
            <p>Search for TV shows and discover their details</p>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Enter TV show name..."
                    onkeypress="handleKeyPress(event)"
                >
                <button id="searchBtn" class="search-btn" onclick="searchShows()">
                    üîç Search Shows
                </button>
            </div>
        </div>

        <div class="results-section">
            <div id="resultsContainer">
                <div class="no-results">
                    <h3>üëÜ Enter a TV show name above to start searching!</h3>
                    <p>Try searching for shows like "Breaking Bad", "Game of Thrones", or "The Office"</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isSearching = false;

        // Handle Enter key press in search input
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchShows();
            }
        }

        // Main search function
        async function searchShows() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                alert('Please enter a TV show name to search!');
                return;
            }

            if (isSearching) return;

            isSearching = true;
            const searchBtn = document.getElementById('searchBtn');
            const resultsContainer = document.getElementById('resultsContainer');

            // Update button state
            searchBtn.disabled = true;
            searchBtn.innerHTML = '<div class="spinner"></div> Searching...';

            // Show loading state
            resultsContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Searching for "${query}"...
                </div>
            `;

            try {
                // Using TVMaze API for real TV show data
                const response = await fetch(`https://api.tvmaze.com/search/shows?q=${encodeURIComponent(query)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data, query);

            } catch (error) {
                console.error('Search error:', error);
                resultsContainer.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Search Failed</h3>
                        <p>There was an error searching for shows. Please check your internet connection and try again.</p>
                        <p><small>Error: ${error.message}</small></p>
                    </div>
                `;
            } finally {
                // Reset button state
                isSearching = false;
                searchBtn.disabled = false;
                searchBtn.innerHTML = 'üîç Search Shows';
            }
        }

        // Display search results
        function displayResults(data, query) {
            const resultsContainer = document.getElementById('resultsContainer');

            if (!data || data.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <h3>üîç No Results Found</h3>
                        <p>No TV shows found for "${query}". Try a different search term!</p>
                    </div>
                `;
                return;
            }

            const resultsHTML = `
                <div class="stats">
                    Found ${data.length} result${data.length !== 1 ? 's' : ''} for "${query}"
                </div>
                <div class="results-header">Search Results</div>
                <div class="results-grid">
                    ${data.map(item => createShowCard(item.show)).join('')}
                </div>
            `;

            resultsContainer.innerHTML = resultsHTML;
        }

        // Create individual show card
        function createShowCard(show) {
            const name = show.name || 'Unknown Title';
            const description = show.summary 
                ? show.summary.replace(/<[^>]*>/g, '') // Remove HTML tags
                : 'No description available.';
            const genres = show.genres && show.genres.length > 0 
                ? show.genres 
                : ['Unknown'];
            const image = show.image ? show.image.medium : '';
            const rating = show.rating?.average || 'N/A';
            const premiered = show.premiered || 'Unknown';
            const status = show.status || 'Unknown';
            const network = show.network?.name || show.webChannel?.name || 'Unknown';

            return `
                <div class="show-card">
                    ${image ? `<img src="${image}" alt="${name}" class="show-image">` : '<div class="show-image"></div>'}
                    <div class="show-content">
                        <div class="show-name">${name}</div>
                        
                        <div class="show-genres">
                            ${genres.map(genre => `<span class="genre-tag">${genre}</span>`).join('')}
                        </div>
                        
                        <div class="show-description">
                            ${description.length > 200 ? description.substring(0, 200) + '...' : description}
                        </div>
                        
                        <div class="show-meta">
                            <div class="meta-item">
                                <span>‚≠ê Rating:</span>
                                <span>${rating}/10</span>
                            </div>
                            <div class="meta-item">
                                <span>üìÖ Premiered:</span>
                                <span>${premiered}</span>
                            </div>
                            <div class="meta-item">
                                <span>üì∫ Network:</span>
                                <span>${network}</span>
                            </div>
                            <div class="meta-item">
                                <span>üìä Status:</span>
                                <span>${status}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üé¨ TV Show Search System initialized!');
            document.getElementById('searchInput').focus();
        });
    </script>
</body>
</html>
